<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PP-Meet - Video Conferencing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <aside class="caller-list-wrapper">
        <h1 class="caller-list-heading">PP-Meet Contacts</h1>
        <div class="search-container">
          <input
            type="text"
            id="search-contacts"
            placeholder="Search contacts..."
          />
          <i class="fas fa-search search-icon"></i>
        </div>
        <ul id="allusers" class="caller-list"></ul>
      </aside>
      <section class="video-call-container">
        <div class="username-input">
          <input type="text" id="username" placeholder="Enter Your Name" />
          <button id="create-user">Join Meeting</button>
        </div>
        <div class="video-streams">
          <div class="local-video">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-overlay local-overlay">
              <span class="participant-name">You</span>
            </div>
          </div>
          <div class="remote-video">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-overlay remote-overlay">
              <span class="participant-name">Remote User</span>
            </div>
          </div>
        </div>
        <div class="call-controls">
          <button id="end-call-btn" class="call call-disconnect">
            <i class="fas fa-phone-slash"></i>
          </button>
        </div>
        <div class="meeting-info">
          <span id="meeting-duration">00:00:00</span>
          <span id="meeting-id">Meeting ID: </span>
        </div>
      </section>
      <aside class="chat-container">
        <h2 class="chat-heading">Meeting Chat</h2>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message..." />
          <button id="send-message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </aside>
    </main>
  </body>
</html>
